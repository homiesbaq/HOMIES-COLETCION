<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOMI – Colección Carnaval</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HERO / VALLA -->
  <header class="hero">
    <div class="hero-content">
      <h1>HOMI</h1>
      <p class="tagline">Aquí el tiempo se mueve distinto</p>
      <p class="subtitle">Inspirado en el carnaval de Barranquilla</p>
    </div>
  </header>

  <!-- COLECCIÓN -->
  <section class="collection">
    <h2>Nueva colección</h2>

    <div class="grid">

      <article class="product">
        <div class="product-img">
          <img src="img/camisa1.jpg" alt="Camisa Carnaval">
        </div>
        <h3>Camisa Carnaval</h3>
        <p class="price">$89.000</p>
      </article>

      <article class="product">
        <div class="product-img">
          <img src="img/camisa2.jpg" alt="Camisa Homi">
        </div>
        <h3>Camisa Homi</h3>
        <p class="price">$89.000</p>
      </article>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2026 HOMI — Barranquilla, Colombia</p>
  </footer>

</body>
</html>
